<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6x5 Slot Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DEWA AQSAL 88</h1>
    <div class="slot-machine">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
      <div class="reel" id="reel4"></div>
      <div class="reel" id="reel5"></div>
      <div class="reel" id="reel6"></div>
    </div>
    <div id="saldo">Saldo: Rp100.000</div>
    <input type="number" id="bet" placeholder="Masukkan taruhan" value="1000"/>
    <button id="spinButton">Spin</button>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
